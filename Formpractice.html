<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="text-align: center;">
    <fieldset style="width: 200px;margin: auto;">
        <legend>FeedbackPage</legend>
    <div>
        <label for="FeedbackPage" >Textarea</label>
        <br/>    
        <textarea name="FeedbackPage" id="FeedbackPage" cols="30" rows="5" placeholder="Enter your Feedback here !" maxlength="500" minlength="30" ></textarea>
    </div>
    <div>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
        <br/>
        <br/>
        <h3>Button example</h3>
        <button type="submit" style="width: 60px;height: 20px;" >Submit</button>
        <button type="reset">Cancel</button>

        
    </div>
<p>
    <strong>textarea</strong> -- textarea element is used to create the multiline row in which text can be placed. 
    And the cols and rowa attribute specify the width and height of the textarea element.
</p>
</fieldset>
</section>

<section>
    <fieldset style="width: 300px; margin: auto;">
        <div>
        <label for="Email">E-Mail-Id :</label>
        <input type="email" id="Email" placeholder="Enter Mail Id">
        <br/>
        
        <label for="Password">Password :</label>
        <input type="password" id="password" placeholder="Enter Password" pattern="^[a-zA-Z0-9]{8,}&">
        <br/>
        <label for="date-change">Date :</label>
        <input type="date" id="date-change" name="date">
        <br/>
        <label for="file1">Upload :</label>
        <input type="file" id="file1" name="picture" accept="image/png,imag/jpeg">
        </div>

    </fieldset>
</section>

<section>
    <fieldset>
        <legend>Persoal Data</legend>
        <div>
            <label for="user-name">Name :</label>
            <input type="text" id="user-name" placeholder="Enter Name">
            <br/>
            <label for="contact-number">Contact-Number</label>
            <input type="tel" id="contact-number" placeholder="Enter Number">
            
        </div>

        <br/>

       
    </fieldset>
</section>
<section>
    <fieldset>
        <legend>Gender</legend>
        <div>
            <label for="radio1">Male :</label>
            <input type="radio" id="radio1" name="radioG">

            <label for="radio2">Fe-male :</label>
            <input type="radio" id="radio2" name="radioG">

            <label for="radio3">Prefer not say :</label>
            <input type="radio" id="radio3" name="radioG">
        </div>
    </fieldset>
    <fieldset>
        <legend>Language</legend>
        <div>
            <label for="lang1">English</label>
            <input type="checkbox" id="lang1" name="Langpreference">

            <label for="lang2">Hindi</label>
            <input type="checkbox" id="lang2" name="Langpreference">
        </div>
    </fieldset>
</section>
<section>
    <fieldset>
        <legend>Food Menu</legend>
   
    <div>
        <label for="Food">Choose Food</label>
        <select name="Fast-Food" id="Food" required>
            <option value="No Choice">No choice</option>
            <option value="Maggi">maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="Chips">chips</option>
        </select>
    </div>
</fieldset>
</section>

<label for="city">Choose your city:</label>
<input list="city" class="form-control" placeholder="City name" type="text">
<datalist id="city">
    <option value="Umaria"></option>
    <option value="Bhopal"></option>
    <option value="Jabalpur"></option>

</body>
</html>
